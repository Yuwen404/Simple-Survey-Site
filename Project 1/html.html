<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
    <h1 class="header" id="title">Survey Form</h1>
    <p class="header" id="description"><span>=></span>This is a model project of a survey</p>
    <form action="" id="survey-form">
        <div class="main-information">
            <h2>Main Information</h2>
            <section class="name main">
                <label id="name-label"for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter Your Name" required>
            </section>
            <section class="email main">
                <label id="email-label"for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter Your Email" required>
            </section>
            <section class="number main">
                <label id="number-label"for="number">Age:</label>
                <input type="number" id="number" placeholder="Enter Your Age" min="12" max="120">
            </section>
            <section class="select">
                <label for="dropdown">Select One:</label>
                <select required id="dropdown">
                    <option value=""></option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    <option value="">Other</option>
                </select>
            </section>
        </div>
            <h2>Are you gonna recomend us?</h2>
            <section class="radio-1">
                <label class="radio"><input type="radio" name="radio" value="1">Nope</label>
                <label class="radio"><input type="radio" name="radio" value="2">Yes</label>
                <label class="radio"><input type="radio" name="radio" value="3">Definetly</label>
            </section>
            <h2>How did you heard about us ?</h2>
            <section class="checkbox-1">
                <label class="checkbox"for="1"><input type="checkbox" id="1" value="1">a friends reccomend</label>
                <label class="checkbox"for="2"><input type="checkbox" id="2"value="2">i knew you before</label>
                <label class="checkbox"for="3"><input type="checkbox" id="3"value="3">i saw a advertisment</label>
                <label class="checkbox"for="4"><input type="checkbox" id="4"value="4">idk i just got here</label>
            </section>
        <div>
            <h2>Is there any other thing you want to add ?</h2>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" id="submit">
    </form>
</main>
</body>
</html>
